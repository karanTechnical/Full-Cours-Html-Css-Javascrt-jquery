<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<title></title>
</head>
<body>
	<div class="container col-lg-6"><br><br>
<form class="form-group">
	<label>UserName:</label>
	<input type="text" name="" id="usernamecheck" onkeyup="validation()" class="form-control text-white">
	

</form>
</div>

<script type="text/javascript">

	function validation(){

	var username = document.getElementById('usernamecheck').value;


	var usernamepattern = /^[A-Za-z .]{3,20}$/ ;
	if (usernamepattern.test(username)) {

		document.getElementById('usernamecheck').style.background='green';

	} else{
		document.getElementById('usernamecheck').style.background='red';
	}


	}


	
</script>
</body>
</html>
