<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-success text-center">COMPLET FORM VALIDATION IN JAVASCRIPT</h1><BR>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>UserName :</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>

                </div>
                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>

                </div>
                <div class="form-group">
                    <label>Confirm Password :</label>
                    <input type="password" name="conpass" class="form-control" id="conpass"autocomplete="off">
                    <span id="confrmpass" class="text-danger font-weight-bold"></span>


                </div>
                <div class="form-group">
                    <label>Mobile Number :</label>
                    <input type="text" name="Mobile" class="form-control" id="Mobilenumber" autocomplete="off">
                    <span id="mobileno" class="text-danger font-weight-bold"></span>

                </div>
                <div class="form-group">
                    <label>Email :</label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger font-weight-bold"></span>

                </div>
                <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">

            </form>

        </div>

    </div>
    <script>
        function validation(){
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var confirmpass = document.getElementById('conpass').value;
            var Mobilenumber = document.getElementById('Mobilenumber').value;
            var emails = document.getElementById('emails').value;
           

      
            if(user == ""){
                document.getElementById('username').innerHTML="**please fill the username field";
                return false;
            }
            if((user.length <= 2) || (user.length > 20)){
                document.getElementById('username').innerHTML="**user name must be betwen 2 and 20 charactar";
                return false;

            }
            if(!isNaN(user)){
                document.getElementById('username').innerHTML="**only charcters are allowed";
                return false;

            }
 

            if(pass == ""){
                document.getElementById('passwords').innerHTML="**please fill the password field";
                return false;
            }
            if((pass.length <= 5) || (pass.length > 20)){
                document.getElementById('passwords').innerHTML="**user name must be betwen 5 and 20 charactar";
                return false;

            }
           if(pass!=confirmpass){
            document.getElementById('passwords').innerHTML="**password are not matching";
                return false;


           }



            if(confirmpass == ""){
                document.getElementById('confrmpass').innerHTML="**please fill the confirmpassword field";
                return false;
            }


            if(Mobilenumber == ""){
                document.getElementById('mobileno').innerHTML="**please fill the mobilenumber field";
                return false;
            }
            if(isNaN(Mobilenumber)){
                document.getElementById('mobileno').innerHTML="**user must write digits only not a charcters";
                return false;
            }
            if(Mobilenumber.length!=10){
                document.getElementById('mobileno').innerHTML="**mobile number must be 10 degits";
                return false;

            }


            if(emails == ""){
                document.getElementById('emailids').innerHTML="**please fill the email id field";
                return false;
            }
            if(emails.indexOf('@') <= 0){
                document.getElementById('emailids').innerHTML="**@ invalid position";
                return false;

            }
            if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
                document.getElementById('emailids').innerHTML="**. invalid position";
                return false;
            }
         
        }

    </script>
    
</body>
</html>
