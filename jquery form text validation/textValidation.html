<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h2 class="text-center text-uppercase text-warning">Simple Login Form</h2>
		<form action="">
			<div class="form-group">
				<label for="username">UserName:</label>
				<input type="text" name="username" class="form-control" id="username" placeholder="enter userName" autocomplete="off">
				<div id="show_error"></div>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" name="pwd" class="form-control" id="pwd" placeholder="enter Password">
				<div id="pass_error"></div>

			</div>
			<button type="submit" id="submit" class="btn btn-primary">Submit</button>



		<br><br>

       <h2 class="text-center text-uppercase text-warning">Confirm Password validation</h2>

       <div class="form-group">
       	<label for="ppwd">Password :</label>
       	<input type="password" id="ppwd" name="ppwd" placeholder="Enter Password" class="form-control">
       	
       </div>
       <div id="showErrorpwd"></div>

       <div class="form-group">
       	<label for="cpwd">Confirm Password:</label>
       	<input type="password" id="cpwd" name="cpwd" placeholder="confirm Password" class="form-control">
       </div>
       <div id="showErrcpwd"></div>

       <div class="checkbox">
       	<label><input type="checkbox" name="rember">Remember Me</label>
       	
       </div>
       <button type="submit" class="btn btn-primary" id="submit">Submit</button>
   </form>

	</div>


	<script type="text/javascript">
		$(document).ready(function(){
			$('#submit').click(function(){
				var user = $('#username').val();

				if(user == ""){
					$('#show_error').html('**the user name mustbe filled');
					$('#show_error').css('color','red');
					return false;

				}
				if((user.length <= 2) || (user.length >= 25)){
					$('#show_error').html('**the user name mustbe 3 and 25 letter');
					$('#show_error').css('color','red');
					return false;

				}
				var pwd = $('#pwd').val();

				if(pwd == ""){
					$('#pass_error').html('**the Password mustbe filled');
					$('#pass_error').css('color','red');
					return false;


				}
				})
				if((pwd.length <= 2) || (pwd.length >= 25)){
					$('#pass_error').html('**the Password mustbe 3 and 25 letter');
					$('#pass_error').css('color','red');
					return false;

				}

				$('#cpwd').keyup(function(){
					var ppwd = $('#ppwd').val();
					var cpwd = $('#cpwd').val();

					if(cpwd!=ppwd){
						$('#showErrcpwd').html('**password are not matching');
						$('#showErrcpwd').css('color','red');
						return false;
					}else{
						$('#showErrcpwd').html('');
						return true;

					}
				});
				});

			

			
			
	</script>

	
</body>
</html>
