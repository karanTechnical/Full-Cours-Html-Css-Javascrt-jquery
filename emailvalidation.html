<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title></title>
</head>
<body>
	<div class="container ">
		<h1 class="text-white text-center bg-success">Email Validation Using REgex</h1>
  <form onsubmit=" return validation()"><br><br>
  	<div class="form-group">
  	<label>Email Id:</label>
  	<input type="text" name="" id="emailcheck"class="form-control">
  	<span id="showmsg" class="text-danger"></span>
  </div>

 <button class="btn btn-success">submit</button>
  	
  </form>
</div>
  
  
      
      <script type="text/javascript">

      	 function validation(){
      	var emailcheck = document.getElementById('emailcheck').value;

           var emailpattern = /^[A-Za-z._]{3,}@[A-Za-z]{3,10}[.]{1}[A-Za-z.]{2,6}$/ ;

            if (emailpattern.test(emailcheck)) {
            	document.getElementById('showmsg').innerHTML="wow your Email is Correct thankyou";
            }else{
            	document.getElementById('showmsg').innerHTML="Sorry your Email is Notcorrect tryagain";
            	return false;

            }
            }

      </script>
</body>
</html>
