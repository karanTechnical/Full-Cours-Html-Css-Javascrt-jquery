async function  getCovidata(indexapi){

	try{
		const jsondata = await fetch('https://api.covid19api.com/summary');

	

	const jsdata = await jsondata.json();
	// console.log(jsdata.Countries[104]);
	const country_name = jsdata.Countries[`${indexapi}`];

	console.log( `the name of the cuntry is ${country_name.Country}. the total confirm case is ${country_name.TotalConfirmed} and total Death case ${country_name.TotalDeaths} total recover cases ${country_name.TotalRecovered}`);


	}catch(error){
		console.log(`the error: ${error}`);
	}
	


}
