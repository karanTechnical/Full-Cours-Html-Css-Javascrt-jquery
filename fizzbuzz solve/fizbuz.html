<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var fizzbuzz = [];
		var i = 1;
		function fizbuz(){

		while(i<=100){

			if((i%3) == 0 && (i%5) == 0){
				fizzbuzz.push("fizzBuzz");

			}else if((i%3) == 0){
				fizzbuzz.push("fizz");
			}else if((i%5) == 0){
				fizzbuzz.push("Buzz");
			}else{
				fizzbuzz.push(i);
			}
			i++;
		}
		console.log(fizzbuzz);
	}
		fizbuz();

	</script>

</body>
</html>
