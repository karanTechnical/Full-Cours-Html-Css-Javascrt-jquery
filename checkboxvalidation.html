    <body>
<script>
 function myFun(){
     var a = document.forms.container;
     for(i=0; i<a.length; i++ ){
         if(a[i].checked==true)
         return false;
     }
     document.getElementById("message").innerHTML="* please click check box"
     return false;
 }

</script>

        <form name="forms" onsubmit="return myFun()">
            <input type="checkbox" name="container" value="share">SHARE
            <input type="checkbox" name="container" value="like">LIKE
            <input type="checkbox" name="container" value="subscribe">SUBSCRIBE
            <div><p id="message" style="color: red; font-size: 20px;"></p></div>
            <input type="submit" value="submit" >
        </form>
            
    </body>
