<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

	<h1 class="text-white text-center bg-success">Digital Dainamic time</h1><br><br>
	<button class="btn btn-success" onclick="clearInterval(clock)">Clickme</button><br><br>
	<p id="showclock"></p>
	</div>
	


<script type="text/javascript">
	var clock = setInterval(clocktiming,1000);
	function clocktiming(){
	var d = new Date();

	var thapa = d. toLocaleTimeString();
	document.getElementById('showclock').innerHTML=thapa;


	}
	
</script>

</body>
</html>
