
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0; margin: 0;
		}
		.header{
			width: 100%;
			height: 100px;
			background-color: green;
		}
		.logo{
			width: 30%; line-height: 100px;
			background-color: red;
			text-align: center;
			float: left;
			color: white;
			font-size: 48px;

		}
		.menu{
			width: 70%; line-height: 100px;
			background-color: blue;


			
		}
		ul{
			list-style: none;

		}
		li{
			display: inline-block;
			
			float: right;
			padding: 10px;
			color: white;
			font-size: 30px;
			


		}

	</style>
</head>

<body>
	<div class="header">
		<div class="logo">KaranTechnical</div>
		<div class="menu">
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Contact</li>
				<li>Link</li>
			</ul>
		</div>
		
	</div>
	
</body>
</html>
