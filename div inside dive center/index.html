    how to center a div inside div

  <style>
      .parent-div{
          width:600px;
          height: 400px;
          background-color: black;
          position: relative;
          left: 300px;
          top: 100px;
      }
      .child-dev{
          width: 300px;
          height: 200px;
          background-color: yellow;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
      }
  </style>

</head>
<body>
     <div class="parent-div">
         <div class="child-dev">

         </div>

     </div>

</body>
